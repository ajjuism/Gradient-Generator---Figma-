<!DOCTYPE html>
<html>
<head>
    <title>Figma Gradient Generator</title>
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e5ec; /* Neumorphic background */
            border-radius: 50;
        }

        /* Neumorphic container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            background: #e0e5ec;
            box-shadow: -8px -8px 15px #ffffff, 
                        8px 8px 15px #babecc;
        }

        /* Preview with neumorphic inset */
        .preview {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            margin: 20px 0;
            /* box-shadow: inset -8px -8px 15px #ffffff, 
                        inset 8px 8px 15px #babecc; */
        }

        /* Neumorphic button */
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 20px;
            background-color: #e0e5ec;
            box-shadow: -5px -5px 10px #ffffff, 
                        5px 5px 10px #babecc;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            color: #3c3c3c;
            
        }

        button:hover {
            box-shadow: -2px -2px 5px #ffffff, 
                        2px 2px 5px #babecc;
        }

        /* Custom color picker wrapper */
        .color-picker-wrapper {
            position: relative;
            margin: 10px;
        }

        .color-picker-button {
            width: 140px;
            height: 40px;
            border-radius: 20px;
            background-color: #e0e5ec;
            box-shadow: -5px -5px 10px #ffffff, 
                        5px 5px 10px #babecc;
            cursor: pointer;
            border: none;
            text-align: center;
            align-items: center;
            font-weight: 500;
        }

        .color-picker-button:hover {
            box-shadow: -2px -2px 5px #ffffff, 
                        2px 2px 5px #babecc;
        }

        /* Hide the default color input */
        input[type="color"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .coffee-link {
          display: flex;
          /* justify-content: center;  */
          width: 110px;
          margin-top: 20px;
        }

    </style>
</head>

    <script>
        // Handle color picker changes
        document.getElementById('colorPicker').addEventListener('input', function (e) {
            parent.postMessage({ pluginMessage: { type: 'select-color', color: e.target.value } }, '*');
        });

        // Handle Randomise button click
        document.getElementById('randomiseButton').addEventListener('click', function () {
            parent.postMessage({ pluginMessage: { type: 'randomise' } }, '*');
        });

        // Handle messages from the TypeScript code
        onmessage = (event) => {
            const msg = event.data.pluginMessage;
            if (msg.type === 'update-gradient') {
                document.getElementById('gradientPreview').style.background = msg.gradient;
            }
        };
    </script>
